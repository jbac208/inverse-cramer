<!DOCTYPE html>
<html>
  <head>
    <title>My Flask App</title>
  </head>
  <body>
    <h1>Jim Cramer's Latest Tweets</h1>
    <ul>
      {% for tweet in tweets %}
      <li>{{ tweet.created_at }}: {{ tweet.text }}</li>
      {% endfor %}
    </ul>
    <div class="tweet">
        {{ tweet_html|safe }}
      </div>
  </body>
</html>
