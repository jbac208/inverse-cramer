<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter Feed</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div class="row">
        <div class="column">
            <div class="tweets">
                {% for tweet_html in tweet_html_list %}
                <div class="tweet">{{ tweet_html|safe }}</div>
                {% endfor %}
            </div>
        </div>
        
        <div class="column">
            <div class="tradingview">
                <!-- TradingView Widget BEGIN -->
                  <div class="tradingview-widget-container">
                      <div id="tradingview_3d2ea" style="width: 100%; height: 800px; margin-left: auto; margin-right: auto;"></div>
                      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSDT/?exchange=BINANCE" rel="noopener" target="_blank"><span class="blue-text">BTCUSDT chart</span></a> by TradingView</div>
                      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                      <script type="text/javascript">
                      new TradingView.widget(
                      {
                      "autosize": true,
                      "symbol": "BINANCE:BTCUSDT",
                      "interval": "D",
                      "timezone": "Etc/UTC",
                      "theme": "dark",
                      "style": "1",
                      "locale": "en",
                      "toolbar_bg": "#f1f3f6",
                      "enable_publishing": false,
                      "allow_symbol_change": true,
                      "container_id": "tradingview_3d2ea"
                    }
                      );
                      </script>
                  </div>
                  <!-- TradingView Widget END -->
            </div>
        </div>
    </div>
  </body>
</html>
